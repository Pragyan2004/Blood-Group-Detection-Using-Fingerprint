<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - Blood Group</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Blood Group Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Prediction Result Section -->
    <section class="container text-center my-5">
        <h2>Prediction Result</h2>
        <p class="lead">Your predicted blood group is:</p>
        <h1 class="text-primary display-4">{{ prediction }}</h1>
        
        <!-- Display uploaded fingerprint image -->
        <div class="mt-4">
            <h4>Uploaded Image:</h4>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid rounded shadow-lg" alt="Uploaded Fingerprint" width="250">
        </div>

        <!-- Try Again Button -->
        <div class="mt-4">
            <a href="/predict" class="btn btn-primary btn-lg">Try Again</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Blood Group Prediction | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
